<style>
body {
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  color: #fff;
  display: flex;
  justify-content: center;

.box {
  background: #141414;
  padding: 28px;
  max-width: 360px;

  border-radius: 14px;

.option {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 14px;
  margin-top: 12px;

  border-radius: 10px;
  cursor: pointer;
  transition: 0.2s;

.option:hover {

}

  background: #25d366;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;

  opacity: 0.4;
  cursor: not-allowed;
}

  opacity: 1;
  cursor: pointer;

<body>

<div class="box">
  <h2>Atendimento via WhatsApp</h2>
  <p>Somente para quem realmente deseja liberar acesso.</p>

  <label class="option">
    <input type="checkbox" id="age">
    Sou maior de 18 anos
  </label>

  <div class="payment-title">Forma de pagamento:</div>

  <label class="option">
    <input type="radio" name="pay" value="pix">
    Vou pagar via Pix
  </label>

  <label class="option">
    <input type="radio" name="pay" value="no">
    Não tenho agora (ver prévias)
  </label>

    

<button id="btn"
  onclick="fbq('trackCustom','Concluiu Verificação Zap');
           window.open(
             'https://api.whatsapp.com/send/?phone=5511919347279&text=Oiii+Larah%2C+quero+ter+acesso+a+todos+seu+conte%C3%BAdo&type=phone_number&app_absent=0',
             '_blank',
             'noopener,noreferrer'
           );">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="20">
  Falar no WhatsApp
</button>


    

  <div class="note">
    O botão será liberado após selecionar as opções
  </div>
</div>

<script>
const age = document.getElementById("age");
const btn = document.getElementById("btn");
const radios = document.querySelectorAll("input[name='pay']");

function check() {
  const pay = document.querySelector("input[name='pay']:checked");

  if (age.checked && pay && pay.value === "pix") {
    btn.classList.add("active");
    btn.onclick = () => {
      window.location.href = "https://wa.me/5511919347279?text=Oiii%20Larah%2C%20quero%20ter%20acesso%20a%20todos%20seu%20conte%C3%BAdo";
    };
  } 
  else if (age.checked && pay && pay.value === "no") {
    window.location.href = "https://t.me/MeuGrupinhDePrevias";
  } 
  else {
    btn.classList.remove("active");
    btn.onclick = null;
  }
}

age.addEventListener("change", check);
radios.forEach(r => r.addEventListener("change", check));
</script>

</script>
