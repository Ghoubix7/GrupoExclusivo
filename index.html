    .btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 280px;
      padding: 15px 20px;
      margin: 12px auto;
      border: none;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      overflow: hidden;
      animation: pulse 2.2s infinite;
      color: #fff;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px rgba(255,255,255,0.1); }
      50% { transform: scale(1.04); box-shadow: 0 0 25px rgba(255,255,255,0.2); }
      100% { transform: scale(1); box-shadow: 0 0 10px rgba(255,255,255,0.1); }
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,255,255,0.7), rgba(255,255,255,0.2));
      transform: skewX(-20deg);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 125%;
      transition: 0.7s;
    }

    .btn-whatsapp {
      background: linear-gradient(90deg, #25D366, #128C7E);
      box-shadow: 0 0 20px rgba(37, 211, 102, 0.6);
